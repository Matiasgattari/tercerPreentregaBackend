paths:
  /api/products/{PID}:
    delete:
      summary:  Endpoint para eliminar el producto que se pasa por PID en vista /realtimeproducts (socket.io).. Solo accesible para "Admin" y usuarios "Premium"
      tags:
        - Productos
      parameters: 
        - name: PID
          in: path
          description: El identificador Ãºnico del producto a eliminar
          example: 64a787d0cb79472dae12d83d
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Productos'
        "500":
          description: Producto no encontrado.