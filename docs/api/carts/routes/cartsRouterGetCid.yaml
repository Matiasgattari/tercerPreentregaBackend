 paths:
  /api/carts/{CID}:
    get:
      summary:  Ruta metodo "get" para ver los carritos enlistados. Solo accesible para "Admin" y usuario "Premium".
      tags:
        - Carritos
      parameters: 
        - name: CID
          in: path
          description: El identificador Ãºnico del carrito a mostrar
          example: 6485133b024ed2d6a37c5c49
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
           application/json:
              schema:
                $ref: '#/components/requestBodies/DatosProductos'
      responses:
        "200":
          description: Carrito encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Productos'
        "404":
          description: Carrito NOT-FOUND.
          content:
            application/json:
              schema:
                $ref: '#/components/requestBodies/DatosCrearProducto'      
        "500":
          description: Carrito no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/requestBodies/DatosCrearProducto'      